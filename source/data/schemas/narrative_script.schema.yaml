# Omega Spiral - Narrative Script Template
# A simple creative storytelling format for stage narratives
#
# Usage: Copy this template and fill in your stage story
# Angled brackets <like this> indicate where you add content

title: <Stage Title - e.g., "Ghost Terminal">
description: <Brief description of this stage>
speaker: <Main narrator - e.g., "Omega", "System">

moments:
  # Narrative Block - Pure storytelling
  - type: narrative
    owner: <dreamweaver - system|omega|light|shadow|ambition|npc>
    lines:
      - <Line of narrative text>
      - <Another line>
    visualPreset: <optional - boot_sequence, glitch, fade, etc>
    fadeToStable: <optional - true|false>
    timing: <optional - slow_burn, normal, rapid>
    pause: <optional - seconds as number>

  # Question Block - Simple prompt with choices
  - type: question
    owner: <dreamweaver affiliation>
    setup:
      - <Setup narrative line>
      - <More context>
    prompt: <The actual question>
    context: <optional - additional context>
    pause: <optional - seconds>
    options:
      - id: <unique-id>
        owner: <light|shadow|ambition|npc>
        text: <Choice text shown to player>
        label: <optional - alternative display name>
        response: <optional - what happens after selection>
        nextBlock: <optional - block index to jump to>

  # Composite Block - Setup + Question + Options together
  - type: composite
    owner: <dreamweaver affiliation>
    setup:
      - <Setup narrative>
      - <More setup>
    prompt: <The question>
    context: <optional - additional context>
    options:
      - id: <unique-id>
        owner: <light|shadow|ambition>
        text: <Choice text>
    continuation:
      - <Narrative after choice is made>
      - <More continuation>

# Optional: Metadata about the script
memory:
  iteration: <optional - {{LIVE_API_COUNTER}} or number>
  previousAttempt: <optional - what happened before>
  interface: <optional - aesthetic hint>
  status: <optional - protocol state>

