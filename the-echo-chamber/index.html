<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Echo Chamber</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        font-family: 'Courier New', Courier, monospace;
    }
    @keyframes pulse-glow {
      0%, 100% {
        filter: drop-shadow(0 0 0px rgba(255, 255, 255, 0.7));
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
        transform: scale(1.1);
      }
    }
    .animate-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 1.5s ease-in-out;
    }

    /* New Dungeon Grid Styles */
    .dungeon-viewport {
      position: relative;
      overflow: hidden;
      border: 2px solid #4a5568; /* border-gray-700 */
      border-radius: 0.5rem; /* rounded-lg */
      background-color: #000;
    }

    .dungeon-map {
      position: absolute;
      top: 0;
      left: 0;
    }

    .tile {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .wall {
      background-color: #2d3748; /* gray-800 */
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .floor {
      background-color: #4a5568; /* gray-700 */
    }

    .water {
      background-color: #2b6cb0; /* blue-700 */
      animation: shimmer 3s infinite ease-in-out;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .player-avatar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 20px;
    }
  </style>
